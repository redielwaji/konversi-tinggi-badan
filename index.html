<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Tinggi Badan</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Konversi Tinggi Badan</h2>
          <p class="mb-0">CM ke Meter</p>
        </div>
        <div class="card-body p-4">
          <div class="mb-4">
            <label for="tinggiBadan" class="form-label fw-bold"
              >Masukkan Tinggi Badan (cm):</label
            >
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="tinggiBadan"
                placeholder="Contoh: 175"
                min="0"
                max="300"
              />
              <span class="input-group-text">cm</span>
            </div>
            <div class="form-text">
              Masukkan tinggi badan dalam sentimeter (antara 50 cm - 300 cm)
            </div>
          </div>

          <div class="d-grid">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              id="btnKonversi"
            >
              Konversi ke Meter
            </button>
          </div>

          <div class="conversion-info mt-4">
            <h5 class="d-flex align-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-info-circle info-icon"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                />
              </svg>
              Informasi Konversi
            </h5>
            <p class="mb-0">
              1 meter = 100 sentimeter. Untuk mengonversi cm ke m, bagi nilai cm
              dengan 100.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Hasil Konversi -->
    <div
      class="modal fade result-modal"
      id="hasilModal"
      tabindex="-1"
      aria-labelledby="hasilModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="hasilModalLabel">
              Hasil Konversi Tinggi Badan
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center p-4">
            <p>Tinggi badan Anda:</p>
            <div class="height-display" id="hasilKonversi">0.00</div>
            <div class="d-flex justify-content-center">
              <span class="unit-label me-3" id="tinggiCm">0 cm</span>
              <span class="unit-label">=</span>
              <span class="unit-label ms-3" id="tinggiM">0.00 m</span>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Tutup
            </button>
            <button type="button" class="btn btn-primary" id="btnKonversiLagi">
              Konversi Lagi
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/function.js"></script>
  </body>
</html>
